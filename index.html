<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pantallas.css">
    <link rel="stylesheet" href="css/calculadoras.css">
    <link rel="stylesheet" href="css/calculadoraAvanzada.css">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <h1>Calculador Funcional</h1>
            <button class="Avanzado" id="Habilitar">Habilitar opciones Avanzadas</button>
    </header>
    <div class="madre">
        <div class="pantallaSecundaria">
            <h1>Cuenta Actual</h1>
            <div id="cuenta" class="cuenta cuentaSecundaria"></div>
        </div>
    
        <div class="contenedor adicional" id="contenedor">
            <div class="calculadora calculadoraInicial">
                <div class="pantallaPrincipal">
                    <span id="numeroActual" class="cuenta cuentaPrincipal"></span>
                </div>
                    <div class="ordenar-botones" id="botones">
                        <button id="Cleaner-todo" >BT</button>
                        <button id="Cleaner-caracter"      >B</button>
                        <button class="" id="parentesis1">(</button>
                        <button class="" id="parentesis2">)</button>
                        <button id="botonPotencia" class="noVisible modificar">x<sup>y</sup></button>
                        <button id="boton7"                >7</button>
                        <button id="boton8"                >8</button>
                        <button id="boton9"                >9</button>
                        <button id="botonPI">π</button>
                        <button id="botonRaiz" class="noVisible modificar">√</button>
                        <button id="boton4"                >4</button>
                        <button id="boton5"                >5</button>
                        <button id="boton6"                >6</button>
                        <button id="botonResta"            >-</button>
                        <button id="botonDivision" class="noVisible modificar">÷</button>
                        <button id="boton1"                >1</button>
                        <button id="boton2"                >2</button>
                        <button id="boton3"                >3</button>
                        <button id="botonSuma"             >+</button>
                        <button id="botonMultiplicacion" class=" noVisible modificar">X</button>
                        <button id="botonNegativo"         >(-)</button>
                        <button id="boton0"                >0</button>
                        <button id="botonDecimal"          >,</button>
                        <button id="botonResultado"        >=</button>
                        <button id="botonPorcentaje" class="noVisible modificar">%</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>    
    

    <script src="js/script.js" type="module"></script>
</body>
</html>
